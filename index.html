<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="yresult">
        <h2>Your Result</h2>

        <div class="circle">
          <span class="result">76</span>
          <br>
          <span class="resultof">of 100</span>
        </div>

        <h1>Great</h1>

        <div class="great">
          <p>
            You scored higher than 65% of the people who have taken these tests.              
          </p>
        </div>

      </div>

      <div class="summary">
        <h2>Summary</h2>
        <div class="sumarry.container">
          <!--contanier com os resultados-->

          <div class="reaction">
            <span class="r1">
              <img src="assets/images/icon-reaction.svg" alt="reaction.svg" />
              <strong>Reaction</strong>
            </span>
            <span class="r2"><strong>80</strong> / 100</span>
          </div>

          <br />

          <div class="memory">
            <span class="r1">
              <img src="assets/images/icon-memory.svg" alt="memory.svg" />
              <strong>Memory</strong>
            </span>
            <span class="r2"><strong>92 </strong>/ 100 </span>
          </div>

          <br />

          <div class="verbal">
            <span class="r1">
              <img src="assets/images/icon-verbal.svg" alt="verbal.svg" />
              <strong>Verbal</strong>
            </span>
            <span class="r2"><strong>61</strong> / 100 </span>
          </div>

          <br />

          <div class="visual">
            <span class="r1">
              <img src="assets/images/icon-visual.svg" alt="visual.svg" />
              <strong>Visual</strong>
              </span>
            <span class="r2"><strong>72</strong> / 100 </span>
          </div>
          <br />

          <button class="continue">Continue</button>
    </div>
      </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Wit-Leandro</a>.
    </div>
  </body>
</html>
